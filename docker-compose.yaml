version: "3"

services:
  db:
    image: "postgres:12-alpine"
    env_file:
      - .env
    ports:
      - "5432:5432"

  migrate:
    restart: on-failure
    build:
      context: .
    environment:
      - DATABASE_HOST=db
    command: alembic upgrade head

  api:
    build:
      context: .
    environment:
      - DATABASE_HOST=db
      - SOCKET_URL=tcp://server:3000
    command: uvicorn run:app
    ports:
      - "8000:8000"
    volumes:
      - ./files:/app/files
      - ./images:/app/images

  worker:
    build:
      context: .
    command: python run_tasks.py
    ports:
      - "5555:5555"
    environment:
      - DATABASE_HOST=db
      - SOCKET_URL=tcp://*:3000
    volumes:
      - ./files:/app/files
      - ./images:/app/images
